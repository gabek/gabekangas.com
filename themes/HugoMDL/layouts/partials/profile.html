<!-- Card to display blogger's name, contact, etc -->
<div
  class="hmdl-profile-card mdl-card profile-card mdl-cell mdl-cell--8-col mdl-cell--4-col-desktop"
>
  <div
    class="mdl-card__media mdl-color--white mdl-color-text--grey-600"
    style="background-image: url('{{  .Site.Params.image  | relURL }}');"
  ></div>
  <!-- {{- partial "fab-buttons" . }} -->
  <div
    class="hmdl-page-meta mdl-card__supporting-text meta--fill mdl-color-text--grey-600 "
  >
    <div>
      <strong
        ><a href="/about">{{ .Site.Params.author }}</a></strong
      >
      <div class="contactbox">
        <a href="https://github.com/gabek"
          ><i class="material-icons_2x icon ion-social-github"></i
        ></a>
        <a href="https://mastodon.social/@gabek"
          ><img src="/icons/mastodon-icon.png" width="40px"
        /></a>
        <a href="https://www.linkedin.com/in/gabek/">
          <img src="/icons/linkedin-icon.png" width="30px" />
        </a>
        <a href="https://keybase.io/gabek"
          ><img src="/icons/keybase-icon.png" width="30px"
        /></a>
      </div>
    </div>
  </div>
</div>

<style>
  .contactbox {
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    align-items: center;
    width: 240px;
  }
</style>
