<!-- Placeholder partial for user-supplied header content (e.g. more stylesheets) -->
<!-- Anything you place here goes straight into the HTML head element -->
<!-- Start of Open Graph -->
<meta property="og:title" content="{{ .Title }}" /> {{ if .IsPage }}
<meta property="og:type" content="article" /> <meta
property="article:published_time" content="{{ .Date.Format "2006-01-02" }}">
{{ else }} <meta property="og:type" content="website" /> {{ end }}
<meta property="og:description" content="{{ .Summary }}" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:site_name" content="{{ .Site.Title }}" />
{{ if .Params.thumbnail }}
<meta
  property="og:image"
  content="{{ .Site.BaseURL }}{{ .Params.thumbnail }}"
/>
{{ end }} {{ range.Params.tags }} <meta property="og:tags" content="{{ . }}" />
{{ end }}
<!-- End of Open Graph -->
<!-- Start of Twitter -->
{{ if .Site.Params.twitter_card_whitelisted }} {{ if .Params.twitter_summary }}
<meta property="twitter:card" content="{{ .Params.twitter_summary }}" />
{{ else if .Description }}
<meta property="twitter:card" content="{{ .Description }}" /> {{ else }}
<meta property="twitter:card" content="{{ .Title }}" /> {{ end }} {{ end }}
<meta property="twitter:description" content="{{ .Description }}" />
<meta property="twitter:title" content="{{ .Title }}" />
{{ if .Params.thumbnail }}
<meta
  property="twitter:image"
  content="{{ .Site.BaseURL }}{{ .Params.thumbnail }}"
/>
{{ end }}
<!-- End of Twitter -->
