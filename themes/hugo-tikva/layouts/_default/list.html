
{{ define "main" }}
<main>
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
  
    <!-- Ranges through content/post/*.md -->
    {{ range .Paginator.Pages }}
       
         {{ .Render "summary"}}
    {{ end }}
    

    {{ template "_internal/pagination.html" . }}
</main>
{{ end }}
